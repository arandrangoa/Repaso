<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<title>Document</title>
</head>

<body>
	<table class="table table-striped table-dark">

		<thead>
			<tr>
				<th>Cedula de estudiante</th>
				<th>Nombre de estudiante</th>
				<th>Apellido de estudiante</th>
				<th>Nombre de la materia</th>
				<th>Codigo de la materia</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="matricula:${matriculas}">
			<td th:text="${matricula.cedulaEstu}"></td>
			<td th:text="${matricula.nombreEstu}"></td>
			<td th:text="${matricula.apellidoEstu}"></td>
			<td th:text="${matricula.nombreMate}"></td>
			<td th:text="${matricula.codigoMate}"></td>

			</tr>
		</tbody>
	</table>
</body>

</html>
